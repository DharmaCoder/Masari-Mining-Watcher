[meterPaidLabel]
Meter=String
MeasureName=MeasurePaidOut
MeterStyle=styleLeftText
X=10
Y=120
W=190
H=14
Text=Paid: %1 MSR
NumOfDecimals=0


[meterHashesLabel]
Meter=String
MeasureName=MeasureHashesOut
MeterStyle=styleLeftText
X=10
Y=140
W=190
H=14
Text=Total Hashes: %1 M
NumOfDecimals=2